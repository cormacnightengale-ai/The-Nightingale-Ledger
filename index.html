<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nightingale Ledger: Shared Ledger System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts for the intimate, themed style -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Base Intimate Styling */
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom right, #0a0a0c 0%, #1a1a1d 100%); /* Deep charcoal to near black gradient */
            min-height: 100vh;
            color: #d4d4dc; /* Light grey for text */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            color: #b05c6c; /* Deep romantic red/plum */
        }
        .card {
            background-color: #242429; /* Darker card background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.3);
            border-radius: 0.75rem;
            border: 1px solid #3c3c45;
        }
        .btn-primary {
            background-color: #b05c6c;
            color: white;
            transition: background-color 0.2s;
            padding: 0.75rem 1rem;
            min-height: 44px; /* Touch target size */
        }
        .btn-primary:hover {
            background-color: #8c4251;
        }
        .btn-secondary {
            background-color: #3c3c45;
            color: #d4d4dc;
            transition: background-color 0.2s;
            padding: 0.75rem 1rem;
            min-height: 44px; /* Touch target size */
        }
        .btn-secondary:hover {
            background-color: #4a4a55;
        }
        .tab-button {
            transition: color 0.2s, border-color 0.2s;
        }
        .tab-active {
            color: #b05c6c;
            border-bottom: 3px solid #b05c6c;
            font-weight: 700;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a1d;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #3c3c45;
        }
        .action-button {
            min-width: 44px;
            min-height: 44px;
        }
    </style>
</head>
<body>
    <div id="modal-container" class="hidden fixed inset-0 z-50 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div id="modal-content" class="card w-full max-w-sm p-6 space-y-4">
            <h3 id="modal-title" class="text-xl font-bold"></h3>
            <p id="modal-message" class="text-sm"></p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn" class="btn-secondary rounded-lg font-sans font-semibold hidden">Cancel</button>
                <button id="modal-confirm-btn" class="btn-primary rounded-lg font-sans font-semibold">OK</button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-4 sm:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold mb-2 tracking-widest text-[#d4d4dc]">The Nightingale Ledger</h1>
            <p class="text-lg italic text-[#b05c6c]">A Shared Habit & Reward System</p>
        </header>

        <!-- Ledger Code / Setup -->
        <section id="setup-section" class="card p-6 mb-8 text-center space-y-4">
            <h2 class="text-2xl font-bold mb-4">Ledger Access</h2>
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                <input type="text" id="ledger-code-input" placeholder="Enter 6-Digit Code or Create New" maxlength="6" class="w-full p-3 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white text-center font-sans uppercase tracking-widest text-lg flex-1">
                <button onclick="window.joinLedger()" class="btn-primary rounded-lg font-sans font-semibold sm:w-1/3">Join Ledger</button>
            </div>
            <button onclick="window.createLedger()" class="text-sm text-gray-400 hover:text-[#b05c6c] transition-colors">Generate New Random Code</button>
        </section>

        <!-- Main Dashboard (Hidden initially) -->
        <div id="dashboard" class="hidden space-y-10">

            <!-- Scoreboard -->
            <section class="card p-6 grid grid-cols-2 gap-4 text-center">
                <h2 class="col-span-2 text-3xl font-bold mb-4">The Balance</h2>
                
                <div class="p-4 bg-[#1a1a1d] rounded-lg border border-[#3c3c45] shadow-inner">
                    <p id="keeper-name" class="text-sm text-gray-400 font-sans tracking-wider uppercase mb-1">KEEPER</p>
                    <p id="keeper-score" class="text-5xl font-cinzel font-bold text-white">0</p>
                </div>
                
                <div class="p-4 bg-[#1a1a1d] rounded-lg border border-[#3c3c45] shadow-inner">
                    <p id="nightingale-name" class="text-sm text-gray-400 font-sans tracking-wider uppercase mb-1">NIGHTINGALE</p>
                    <p id="nightingale-score" class="text-5xl font-cinzel font-bold text-white">0</p>
                </div>
                
                <div class="col-span-2 flex justify-center space-x-3 mt-4">
                    <button id="undo-button" onclick="window.undoLastAction()" class="btn-secondary rounded-lg font-sans font-semibold disabled:opacity-50" disabled>Undo Last Action</button>
                </div>
                
                <p id="ledger-code-display" class="col-span-2 text-center text-xs text-gray-500 mt-2">Ledger Code: XXX-XXX</p>
            </section>

            <!-- Tabs for Habits, Rewards, Punishments -->
            <div class="flex justify-center space-x-4 mb-8 border-b border-[#3c3c45]">
                <button class="tab-button py-3 px-4 font-cinzel text-lg tab-active" data-tab="habits" onclick="window.switchTab('habits')">Habits</button>
                <button class="tab-button py-3 px-4 font-cinzel text-lg" data-tab="rewards" onclick="window.switchTab('rewards')">Rewards</button>
                <button class="tab-button py-3 px-4 font-cinzel text-lg" data-tab="punishments" onclick="window.switchTab('punishments')">Punishments</button>
            </div>

            <!-- Habits Tab Content -->
            <section id="tab-habits" class="tab-content space-y-6">
                <h2 class="text-3xl font-bold mb-4">Habits to Cultivate</h2>

                <!-- Add New Habit Form -->
                <button onclick="window.toggleHabitForm()" class="btn-secondary w-full rounded-lg font-sans font-semibold flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span>Define New Habit</span>
                </button>
                
                <div id="habit-form" class="card p-4 space-y-3 hidden">
                    <input type="text" id="new-habit-desc" placeholder="Habit Description (e.g., Floss teeth)" class="w-full p-3 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="new-habit-points" placeholder="Points" class="w-full p-3 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white" value="10">
                        <select id="new-habit-assignee" class="w-full p-3 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white">
                            <option value="keeper">Assigned to Keeper</option>
                            <option value="nightingale">Assigned to Nightingale</option>
                        </select>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="window.generateExample('habit')" class="btn-secondary rounded-lg font-sans font-semibold flex-1">Generate Example</button>
                        <button onclick="window.addHabit()" class="btn-primary rounded-lg font-sans font-semibold flex-1">Define Habit</button>
                    </div>
                </div>

                <!-- Habit List -->
                <div id="habits-list" class="space-y-3">
                    <p class="text-center py-4 text-gray-500 italic" id="habits-loading">No habits defined yet.</p>
                </div>

            </section>

            <!-- Rewards Tab Content -->
            <section id="tab-rewards" class="tab-content space-y-6 hidden">
                <h2 class="text-3xl font-bold mb-4">Rewards to Earn</h2>

                <!-- Add New Reward Form -->
                <button onclick="window.toggleRewardForm()" class="btn-secondary w-full rounded-lg font-sans font-semibold flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span>Define New Reward</span>
                </button>

                <div id="reward-form" class="card p-4 space-y-3 hidden">
                    <input type="text" id="new-reward-title" placeholder="Reward Title (e.g., Movie Night)" class="w-full p-3 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white">
                    <input type="number" id="new-reward-cost" placeholder="Cost in Points" class="w-full p-3 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white" value="50">
                    <textarea id="new-reward-desc" placeholder="Detailed description of the reward..." class="w-full p-3 mb-4 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white h-20"></textarea>
                    <div class="flex space-x-3">
                        <button onclick="window.generateExample('reward')" class="btn-secondary rounded-lg font-sans font-semibold flex-1">Generate Example</button>
                        <button onclick="window.addReward()" class="btn-primary rounded-lg font-sans font-semibold flex-1">Define Reward</button>
                    </div>
                </div>

                <!-- Reward List -->
                <div id="rewards-list" class="space-y-3">
                    <p class="text-center py-4 text-gray-500 italic" id="rewards-loading">No rewards defined yet.</p>
                </div>

            </section>

            <!-- Punishments Tab Content -->
            <section id="tab-punishments" class="tab-content space-y-6 hidden">
                <h2 class="text-3xl font-bold mb-4">Punishments to Avoid</h2>

                <!-- Add New Punishment Form -->
                <button onclick="window.togglePunishmentForm()" class="btn-secondary w-full rounded-lg font-sans font-semibold flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span>Define New Punishment</span>
                </button>

                <div id="punishment-form" class="card p-4 space-y-3 hidden">
                    <input type="text" id="new-punishment-title" placeholder="Punishment Title (e.g., Laundry Duty)" class="w-full p-3 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white">
                    <textarea id="new-punishment-desc" placeholder="Detailed description of the punishment..." class="w-full p-3 mb-4 bg-[#1a1a1d] border border-[#3c3c45] rounded-lg text-white h-20"></textarea>
                    <div class="flex space-x-3">
                        <button onclick="window.generateExample('punishment')" class="btn-secondary rounded-lg font-sans font-semibold flex-1">Generate Example</button>
                        <button onclick="window.addPunishment()" class=\"btn-primary rounded-lg font-sans font-semibold flex-1\">Define Punishment</button>
                    </div>
                </div>

                <!-- Punishment List -->
                <div id="punishments-list" class="space-y-3">
                    <p class="text-center py-4 text-gray-500 italic" id="punishments-loading">No punishments defined yet.</p>
                </div>

            </section>
        </div>
        
        <!-- Debug/Footer Info -->
        <footer class="mt-12 pt-6 border-t border-[#3c3c45] text-center text-xs text-gray-500">
            <p>User ID: <span id="current-user-id">...</span> | App ID: <span id="current-app-id">...</span></p>
        </footer>

    </div>

    <!-- External JavaScript Imports -->
    <!-- 1. The data definitions must load first -->
    <script src="./examples.js"></script>
    
    <!-- CRITICAL FIX: The Firebase configuration must load before the main script -->
    <script src="./firebase_config.js"></script>
    
    <!-- 2. The main application logic (which uses the data) loads next -->
    <script type="module" src="./script.js"></script>
</body>
</html>
